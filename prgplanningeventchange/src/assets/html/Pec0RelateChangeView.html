<aw-command-panel caption="i18n.RelateChangeTitle" context="subPanelContext">
    <aw-add target-object="ctx.selected" relations="Pec0EventChangeRelation"
      visible-tabs="palette,search" max-recent-count="5"
      type-filter="ChangeNoticeRevision"
      add-panel-state="fields.addPanelState"
      sub-panel-context="{ triggerCreate: data.triggerCreate, ...subPanelContext }"></aw-add>
    <aw-panel-footer>
        <!-- panel-footer button for Palette and Search tab -->
        <aw-button action="createRelationForPaletteOrSearch" enable-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" >
            <aw-i18n>i18n.addButtonTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
