<aw-column width="fill">
    <aw-panel-section exist-when="conditions.showCrossSelectionViewer" collapsed="false">
        <aw-universal-viewer sub-panel-context="subPanelContext"></aw-universal-viewer>
    </aw-panel-section>
    <aw-panel-section exist-when="conditions.showMessage" collapsed="false">
        <aw-panel-section > {{i18n.selectDocument}} </aw-panel-section>
    </aw-panel-section>
</aw-column>
