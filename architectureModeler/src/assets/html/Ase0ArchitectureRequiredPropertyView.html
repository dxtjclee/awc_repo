<aw-command-panel caption="i18n.add">
    <aw-panel-body>
        <aw-panel-section caption="{{ctx.panelContext.modelDisplayName}}">
          <aw-xrt type="CREATE" object-type="{{ctx.panelContext.modelType}}" xrt-state="data.xrtState"></aw-xrt>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="createObject" visible-when="formProp.attributes.valid" ><aw-i18n>{{i18n.add}}</aw-i18n></aw-button>
    </aw-panel-footer>
 </aw-command-panel>
