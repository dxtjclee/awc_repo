<div class="aw-scheduleManager-calendar">
    <div class="sw-column" width="fill" height="fill">
        <aw-guidance-message exist-when="data.roleInSchedule && conditions.allowEdit === false" message="publishedScheduleMessage" closable="false" show-icon="true" show-type="false"></aw-guidance-message>
        <aw-break></aw-break>
        <aw-calendar exist-when="data.response.scheduleCalendar && data.roleInSchedule" edit-mode="{{conditions.allowEdit}}" tc-calendar="data.response.scheduleCalendar" is-name-editable="false"></aw-calendar>
    </div>
</div>
