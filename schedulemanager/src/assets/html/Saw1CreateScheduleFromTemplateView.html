<aw-panel-body>
    <aw-command-panel-section caption="i18n.saw1Template" anchor="data.templateSectionCommands" context="data">
        <div visible-when="conditions.isValidToShowRequired" class="aw-schedulemanager-required">
            <aw-i18n>i18n.required</aw-i18n>
        </div>
        <aw-list dataprovider="data.dataProviders.selectedSchedules">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.saw1ScheduleProperties">
            <aw-widget prop="data.object_name"></aw-widget>
            <aw-datetime prop="data.startShiftDate"  exist-when="conditions.isValidToShowDate && !conditions.isFinishDateSchedule"></aw-datetime>
            <aw-datetime prop="data.finishShiftDate"  exist-when="conditions.isValidToShowDate && conditions.isFinishDateSchedule"></aw-datetime>
            <aw-checkbox prop="data.isTemplate" ></aw-checkbox>
            <aw-checkbox prop="data.isRunAsync" visible-when="data.createRelationForSchedInChanges == false"></aw-checkbox>
            <aw-checkbox prop="data.openOnCreate" visible-when="data.isRunAsync.dbValue !== true"></aw-checkbox>
    </aw-command-panel-section >
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="createScheduleFromTemplate" visible-when="data.isRunAsync.dbValue !== true && conditions.isValidToShowCreateButton">
        <aw-i18n>i18n.create</aw-i18n>
    </aw-button>
    <aw-button action="createScheduleFromTemplateAsync" visible-when="data.isRunAsync.dbValue === true && conditions.isValidToShowCreateButton">
        <aw-i18n>i18n.create</aw-i18n>
    </aw-button>
</aw-panel-footer>
