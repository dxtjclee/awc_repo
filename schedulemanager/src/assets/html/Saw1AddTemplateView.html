<aw-panel-body scrollable="false">
    <aw-listbox prop="data.allGroups"></aw-listbox>
    <aw-listbox prop="data.allUsers"></aw-listbox>
    <aw-list-filter prop="data.filterText" dataprovider="data.dataProviders.getScheduleSearchProvider">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="AddSchedules" enable-when="conditions.showAddButton">
        <aw-i18n>i18n.add</aw-i18n>
    </aw-button>
</aw-panel-footer>
