<div class="sw-column aw-activecollab-quickReply" show-when="!data.hideReplyBox">
    <div class="sw-row">
        <aw-property-label prop="data.replyPlaceHolder"></aw-property-label>
    </div>
    <div class="sw-row">
        <div class="sw-column w-12">
            <div class="aw-activecollab-editor">
                <div id="{{props.discussionObj.discussionItem.ckEditorIdRef}}" name="{{props.discussionObj.discussionItem.ckEditorIdRef}}"></div>
            </div>
        </div>
    </div>
    <div class="sw-row align-center justify-right" height="3f">
        <div class="align-bottom">
            <aw-button action="reply" class="small" size="auto" enable-when="conditions.validInputReply && conditions.validInputReply && !ctx.Ac0ConvCtx.cmtEdit.activeCommentToEdit.beingEdited" ><aw-i18n>i18n.reply</aw-i18n></aw-button>
        </div>
    </div>
    <div class="aw-activecollab-convSeparator aw-theme-separator"></div>
</div>
