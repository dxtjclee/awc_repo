<aw-command-panel caption="i18n.AddAMRuleLabel" context="subPanelContext">
    <aw-panel-body>
        <aw-panel-section caption="i18n.propertiesSection">
            <aw-widget prop="data.condition" action="notifyConditionSelected" ></aw-widget>
            <aw-widget prop="data.ruleValue" ></aw-widget>
            <aw-widget prop="data.objectAclName" ></aw-widget>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
            <aw-button action="createAMRule" size="auto" enable-when="awPanelBody.$valid && conditions.isValidToAdd"><aw-i18n>i18n.addButton</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
