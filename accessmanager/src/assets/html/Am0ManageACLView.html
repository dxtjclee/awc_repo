<aw-command-panel caption="i18n.manageACLNames">
    <aw-panel-body>
        <aw-command-panel-section caption="i18n.aclNames" anchor="data.manageACLCommandsAnchor" context="{selected:data.dataProviders.objectAclNameProvider.selectedObjects}">
            <aw-flex-row height="20f">
                <aw-panel-body scrollable="false">
                    <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.objectAclNameProvider">
                        <div class="aw-tcWidgets-modelTypeCellTitle">{{item.propDisplayValue}}</div>
                    </aw-list-filter>
                </aw-panel-body>
            </aw-flex-row>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.createNewACL">
            <aw-textbox prop="data.objectACLName"></aw-textbox>
        </aw-command-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="createACL" size="auto" enable-when="conditions.isValidACL">{{i18n.create}}</aw-button>
    </aw-panel-footer>
</aw-command-panel>
