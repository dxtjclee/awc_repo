<aw-panel-body>
    <aw-panel-section caption="i18n.propertiesSection" collapsed="false">
        <aw-row height="auto" visible-when="ctx.ACCESS_EDIT_CONTEXT && !ctx.ACCESS_EDIT_CONTEXT._editing">
            <aw-column width="fill">
                <aw-label prop="data.xrtState.xrtVMO.props.rule_name"></aw-label>
                <aw-label prop="data.xrtState.xrtVMO.props.rule_arg_textbox" visible-when="!conditions.isRuleValueLov">
                </aw-label>
                <aw-label prop="data.xrtState.xrtVMO.props.rule_arg_lov" visible-when="conditions.isRuleValueLov">
                </aw-label>
            </aw-column>
        </aw-row>
        <aw-row height="auto" visible-when="ctx.ACCESS_EDIT_CONTEXT && ctx.ACCESS_EDIT_CONTEXT._editing">
            <aw-column width="fill">
                <aw-widget prop="data.xrtState.xrtVMO.props.rule_name" action="notifyConditionSelected"></aw-widget>
                <aw-widget prop="data.xrtState.xrtVMO.props.rule_arg_textbox"
                    visible-when="!conditions.isRuleValueLov && !conditions.isRuleValueLovRequiredCondition">
                </aw-widget>
                <aw-widget prop="data.xrtState.xrtVMO.props.rule_arg_lov" visible-when="conditions.isRuleValueLov"
                    action="dummyAction"></aw-widget>
                <aw-widget prop="data.xrtState.xrtVMO.props.rule_arg_lov_required"
                    visible-when="conditions.isRuleValueLovRequiredCondition" action="dummyAction"></aw-widget>
            </aw-column>
        </aw-row>
    </aw-panel-section>

    <am0-named-acl acl-prop="data.xrtState.xrtVMO.props.acl.__vmprop__()" sub-panel-context="{...subPanelContext}"
        is-editing="ctx.ACCESS_EDIT_CONTEXT._editing" named-acl-state="fields.namedAclState">
    </am0-named-acl>

</aw-panel-body>
