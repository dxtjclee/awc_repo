<aw-command-panel caption="i18n.Am0AddPropertyGroupTitle" context="subPanelContext">
    <aw-panel-body>
        <aw-panel-section caption="i18n.propertiesSection">
            <aw-textbox prop="data.propertyGroupName"></aw-textbox>
            <aw-widget prop="data.propertyGroupType"></aw-widget>
            <aw-widget prop="data.propertyGroupProperties"></aw-widget>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="addPropertyGroup" size="auto" enable-when="awPanelBody.$valid && conditions.isValidToAdd">{{i18n.addButton}}</aw-button>
    </aw-panel-footer>
</aw-command-panel>
