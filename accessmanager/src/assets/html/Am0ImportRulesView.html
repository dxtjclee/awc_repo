<aw-guidance-message message="importTreeInfoMessage" closable="false" banner-style="true" show-icon="true" show-type="false">
</aw-guidance-message> 
<aw-progress-indicator></aw-progress-indicator>
<aw-panel>
    <aw-panel-body>           
        <aw-panel-section caption="i18n.Am0ImportRuleTree" collapsed="disabled">
            <aw-file-upload type-filter=".xml" is-required="true" file-change-action="fileChangeAction"></aw-file-upload>
        </aw-panel-section>        
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button button-type="base" action="closeImportPopupWindow" size="auto" enable-when="conditions.isEnabledCloseBtn">i18n.Am0ClosePopup</aw-button>
        <aw-button action="Am0ImportRuleTreeAction" size="auto" enable-when="conditions.showImportBtn">
            <aw-i18n>i18n.Am0ImportAMTreeBtn</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-panel>
