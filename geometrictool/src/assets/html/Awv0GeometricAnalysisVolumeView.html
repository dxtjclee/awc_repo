<aw-command-panel caption="i18n.volumeTabText" context="{...subPanelContext}">
    <aw-panel-body>
        <aw-command-panel-section caption="i18n.seedPartsText" anchor="data.analysisVolumnAddRemoveCommands" context="{...data,...fields, ...props}">
            <aw-i18n visible-when="!conditions.hasTargets">i18n.emptyTargetList</aw-i18n>
            <aw-list dataprovider="data.dataProviders.volumeSearchPanelDataProvider" visible-when="conditions.hasTargets" item-options="{...fields, ...props}">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-command-panel-section>

        <aw-command-panel-section caption="i18n.targetVolumeCoordinates" anchor="data.volumeTargetHelpAnchor">
            <div class="sw-column w-12">
                <div class="sw-row">
                    <div class="sw-column w-1"></div>
                    <div class="sw-column w-7">
                        <aw-label class="aw-geometrictool-volumeCornersText" prop="data.volumeUnitTextMinimum"> </aw-label>
                    </div>
                    <div class="sw-column w-6">
                        <aw-label class="aw-geometrictool-volumeCornersText" prop="data.volumeUnitTextMaximum"> </aw-label>
                    </div>
                </div>
                <div class="sw-row">
                    <div class="sw-column w-1">
                        <label class="aw-geometrictool-volumeCornersText aw-geometrictool-volumeCornersColLabel">{{i18n.coordinateX}}</label>
                    </div>
                    <div class="sw-column w-6">
                        <aw-numeric prop="data.targetRangeVolumeX1"></aw-numeric>
                    </div>
                    <aw-splitter> </aw-splitter>
                    <div class="sw-column w-6">
                        <aw-numeric prop="data.targetRangeVolumeX2"></aw-numeric>
                    </div>
                </div>
                <div class="sw-row">
                    <div class="sw-column w-1">
                        <label class="aw-geometrictool-volumeCornersText aw-geometrictool-volumeCornersColLabel">{{i18n.coordinateY}}</label>
                    </div>
                    <div class="sw-column w-6">
                        <aw-numeric prop="data.targetRangeVolumeY1"></aw-numeric>
                    </div>
                    <aw-splitter> </aw-splitter>
                    <div class="sw-column w-6">
                        <aw-numeric prop="data.targetRangeVolumeY2"></aw-numeric>
                    </div>
                </div>
                <div class="sw-row">
                    <div class="sw-column w-1">
                        <label class="aw-geometrictool-volumeCornersText aw-geometrictool-volumeCornersColLabel">{{i18n.coordinateZ}}</label>
                    </div>
                    <div class="sw-column w-6">
                        <aw-numeric prop="data.targetRangeVolumeZ1"></aw-numeric>
                    </div>
                    <aw-splitter> </aw-splitter>
                    <div class="sw-column w-6">
                        <aw-numeric prop="data.targetRangeVolumeZ2"></aw-numeric>
                    </div>
                </div>
            </div>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.volumeBoundary" anchor="data.volumeBoundaryHelpAnchor">
            <div class="sw-row">
                <aw-radiobutton prop="data.volumeBoundary"></aw-radiobutton>
            </div>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.actionOnApply" anchor="data.volumeActionHelpAnchor">
            <div class="sw-row">
                <aw-radiobutton prop="data.volumeAction"></aw-radiobutton>
            </div>
        </aw-command-panel-section>
        <aw-panel-section>
            <div class="sw-row justify-right align-right">
                <aw-button visible-when=true enable-when="!conditions.anyEmptyCornerValue && !conditions.invalidCornerValueX && !conditions.invalidCornerValueY && !conditions.invalidCornerValueZ && !conditions.hasBoundaryAndActionOptionsNotSelected" action="executeVolumeSearch">
                    <aw-i18n>i18n.applyFilter</aw-i18n>
                </aw-button>
            </div>
        </aw-panel-section>
    </aw-panel-body>
</aw-command-panel>
