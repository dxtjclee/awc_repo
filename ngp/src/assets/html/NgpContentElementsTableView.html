<mfe-loading-message exist-when="data.isInLoadingState"></mfe-loading-message>
<mfe-message-panel exist-when="conditions.displayNoContentElementsMsg" messages-data="{messageLines: props.subPanelContext.noContentElementsMessage}"></mfe-message-panel>
<div show-when="conditions.hasContentElements" class="aw-ngp-table">
    <aw-splm-table command-context="{tableSettings: props.subPanelContext.tableSettings}" gridid="ngpContentElementsTable" show-decorators="true" show-context-menu="true"></aw-splm-table>
</div>
