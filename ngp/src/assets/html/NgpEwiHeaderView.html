<aw-flex-column width="12">
    <aw-flex-row height="8f">
        <aw-flex-column align-content="start">
            <aw-flex-row align-content="center" justify="left">
                <aw-flex-column width="4f" offset-right="1f" exist-when="ctx.ngp.scopeObject">
                    <aw-model-icon class="aw-ngp-headerIcon" exist-when="ctx.ngp.scopeObject.props" vmo="ctx.ngp.scopeObject"></aw-model-icon>
                </aw-flex-column>
                <aw-flex-column width="fill">
                    <aw-flex-row exist-when="ctx.ngp.scopeObject">
                        <span class="aw-ngp-headerTitle">{{ctx.ngp.scopeObject.props.object_string.dbValues[0]}}</span>
                    </aw-flex-row>
                    <aw-flex-row exist-when="!ctx.ngp.scopeObject">
                        <span class="aw-ngp-headerTitle"><aw-i18n>i18n.loading</aw-i18n></span>
                    </aw-flex-row>
                </aw-flex-column>
            </aw-flex-row>
        </aw-flex-column>
        <aw-flex-column align-content="end">
            <aw-flex-row justify="right" align-content="center">
                <aw-logo></aw-logo>
            </aw-flex-row>
        </aw-flex-column>
    </aw-flex-row>
</aw-flex-column>
