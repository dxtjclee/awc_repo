<aw-panel>
    <aw-panel-body class="aw-ngp-MoveProcessMainPanel">
        <div>{{i18n.movePEsLabel}}</div>
        <div class="aw-ngp-moveProcessConsequencePanel">
            <div>{{i18n.movePEFirstConsequence}}</div>
            <div>{{i18n.movePESecondConsequence}}</div>
            <div>{{i18n.movePEThirdConsequence}}</div>
            <div>{{i18n.movePEFourthConsequence}}</div>
            <div>{{i18n.movePEFifthConsequence}}</div>
            <div>{{i18n.movePESixthConsequence}}</div>
        </div>
        <div>{{i18n.movePESeventhConsequence}}</div>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button button-type="base" action="closeDialog" size="auto">{{i18n.cancel}}</aw-button>
        <aw-button action="movePEs" size="auto">{{i18n.move}}</aw-button>
    </aw-panel-footer>
</aw-panel>
