<mfe-loading-message exist-when="conditions.showLoadingMsg"></mfe-loading-message>
<mfe-message-panel exist-when="!conditions.scopeObjectIsValid" messages-data="{messageLines: data.selectToSeeDependencis}"></mfe-message-panel>
<mfe-message-panel exist-when="conditions.showNoDependenciesMsg" messages-data="{messageLines: data.noProcessDependenciesMsg}"></mfe-message-panel>
<div show-when="conditions.showTable" class="aw-ngp-table">
    <aw-splm-table command-context="{tableSettings: data.tableSettings, ...props.subPanelContext}" gridid="ngpProcessDependenciesTable" show-decorators="true" show-context-menu="true"></aw-splm-table>
</div>
