<aw-show-object-page header-title="subPanelContext.showObjectContext.displayName" browser-sub-title="subPanelContext.showObjectContext.displayName">
    <aw-show-object-header headerVMO="subPanelContext.openedObject"
        header-data="subPanelContext.headerData"
        header-props="subPanelContext.showObjectContext.xrtViewModel.data._headers">
        <object-nav-breadcrumb sub-panel-context="{baseSelection:data._sublocation && data._sublocation.baseSelection ? data._sublocation.baseSelection : subPanelContext.openedObject}"
            obj-nav-state="data.objNavState">
        </object-nav-breadcrumb>
        <aw-global-search></aw-global-search>
        <aw-logo></aw-logo>
    </aw-show-object-header>
    <aw-tab-container tab-container-model="subPanelContext.showObjectContext.subLocationTabs"
        callback="subPanelContext.showObjectContext.api" tab-set-id="primary">
    </aw-tab-container>
    <aw-default-sublocation sub-panel-context="data._sublocation"
        base-selection="subPanelContext.openedObject" controller="QualityCharManagerSublocationCtrl">
    </aw-default-sublocation>
    <!-- revisitme: controller passed to sublocation will not work anymore get rid of it with the help of framework team -->
</aw-show-object-page>
