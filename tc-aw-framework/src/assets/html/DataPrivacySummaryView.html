<aw-panel>
    <aw-guidance-message class="sw-row w-6" message="dataPrivacyChangeInfoMessage" closable="false" banner-style="true" show-icon="true" show-type="true">
    </aw-guidance-message>
    <aw-break></aw-break>
    <aw-label class="aw-analytics-dpTitle" prop="data.dpeTitle"></aw-label>
    <label class="aw-link aw-base-normal w-12">{{data.dpNoticeDesc.dbValue}}<div style="display: inline;">&nbsp;&nbsp;</div><aw-link style="display: inline;" prop="data.dpNotice" action="dpNoticeAction"></aw-link></label>
    <aw-break></aw-break>
    <div class="sw-row w-12 h-12" exist-when="conditions.isLoginUserSameAsCurrentUser">
        <div class="sw-column w-6 aw-xrt-columnContentPanel" wrap-style="wrap" when="xlarge: 2, large: 3, medium: 4, small:6, xsmall:12" align-content="center">
            <aw-command-panel-section class="h-12" caption="i18n.dpeCaption" collapsed="disabled">
                <aw-label prop="data.dpeText1"></aw-label>
                <label class="aw-link aw-base-normal">{{data.dpeText2.dbValue}}<div style="display: inline;">&nbsp;&nbsp;</div><aw-link style="display: inline;" prop="data.swTrustCenter" action="dpeTrustCenterAction"></aw-link></label>
                <aw-break></aw-break>
                <aw-label prop="data.dpeText3"></aw-label>
                <aw-radiobutton class="sw-column" prop="data.dpeDecision" list="data.dpeDecisionValues.dbValue" action="dpeDecisionChange"></aw-radiobutton>
            </aw-command-panel-section>
        </div>
        <aw-break></aw-break>
        <div class="sw-column w-6 aw-xrt-columnContentPanel" wrap-style="wrap" when="xlarge: 2, large: 3, medium: 4, small:6, xsmall:12" align-content="center">
            <aw-command-panel-section class="h-12" caption="i18n.pepCaption" collapsed="disabled">
                <aw-label prop="data.pepText1"></aw-label>
                <label class="aw-link aw-base-normal">{{data.pepText2.dbValue}}<div style="display: inline;">&nbsp;&nbsp;</div><aw-link style="display: inline;" prop="data.swTrustCenter" action="pepTrustCenterAction"></aw-link></label>
                <aw-break></aw-break>
                <aw-label prop="data.pepText3"></aw-label>
                <aw-radiobutton class="sw-column" prop="data.pepDecision" list="data.dpeDecisionValues.dbValue" action="pepDecisionChange"></aw-radiobutton>
            </aw-command-panel-section>
        </div>
    </div>
</aw-panel>
