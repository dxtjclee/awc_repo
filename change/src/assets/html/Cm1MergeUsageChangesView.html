<div class="aw-commandBar-container">
    <div class="sw-row aw-layout-breadCrumbContainer">
        <label class="aw-change-mergeDisplayLabel">{{props.reference}} |</label>
        <span class="aw-change-mergeDisplayLabel"> {{fields.rootObject.displayName}}</span>
    </div>
    <aw-command-panel-section caption="" collapsed="false">
        <aw-splm-table gridid="mergeUsageChanges" class="aw-change-changeSummaryTable" use-tree="true" reusable="data.reusable" selection-data="fields.selectionData"></aw-splm-table>
        <aw-panel-section caption="i18n.propertiesOnMergeUi" collapsed="disabled" exist-when="conditions.isTableRowSelected">
            <div aw-repeat="item:fields.mergeProperties.displayProps"> <aw-label class="aw-change-mergeUsageProps" prop="item"></aw-label>
       </aw-panel-section>
    </aw-command-panel-section>
</div>
