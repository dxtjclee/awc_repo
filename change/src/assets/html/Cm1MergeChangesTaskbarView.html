<div class="sw-row aw-taskbar-container aw-occmgmtSplit-taskbarHeight afx-accent-background aw-layout-fill">
        <div class="sw-row flex-auto">
            <taskbar-header exist-when="ctx.taskbarfullscreen && ctx.taskbarfullscreen === 'true'" task-name="ctx.taskUI.taskTitle" subtask-name="" context-Object="">
            </taskbar-header>
        </div>
    <div class="sw-column justify-center">
        <aw-command-bar anchor="mergeChangeTaskBarSlot" alignment="HORIZONTAL"></aw-command-bar>
    </div>
    <aw-separator is-vertical="true"></aw-separator>
    <div class="sw-column justify-center">
        <aw-command-bar anchor="toolbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
    </div>
</div>
