<aw-command-panel caption="i18n.Cm1MergeCandidatesTitle" context="{mergePanelId : 'Cm1MergeCandidates'}">
    <aw-panel-body>
            <aw-list dataprovider="data.dataProviders.mergeCandidatesDataProvider">
                <cm1-merge-candidate-tile merge-item = "{mergeCandidateItem: item}"></cm1-merge-candidate-tile>
            </aw-list>
    </aw-panel-body>
    <aw-panel-footer>
        <div class="sw-row justify-right align-right">
            <aw-button class="small aw-change-mergeAllButton" action="callMergeChangesSoa" visible-when="!subPanelContext.isUsageMerge" enable-when="data.showMergeAllButton" size="auto">Merge All</aw-button>
        </div>
    </aw-panel-footer>
</aw-command-panel>
