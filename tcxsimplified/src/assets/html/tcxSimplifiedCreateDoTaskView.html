<aw-command-panel caption="i18n.createDoTask">
    <aw-command-sub-panel panel-id="tcxSimplifiedCreateDoTaskSub" exist-when="data.sharedData.value.activeView === 'tcxSimplifiedCreateDoTaskSub'" sub-panel-context='{ ...subPanelContext,sharedData:data.sharedData, selectionData:props.subPanelContext.selectionData}'></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.add" exist-when="data.sharedData.value.activeView === 'tcxSimplifiedCreateTaskAttachmentSub'" panel-id='tcxSimplifiedCreateTaskAttachmentSub' sub-panel-context='{ ...subPanelContext,sharedData:data.sharedData}' action='backToCreateTaskActionData'>
    </aw-navigate-panel>
    <aw-navigate-panel title="i18n.addParticipant" exist-when="data.sharedData.value.activeView === 'AwPeoplePicker'"
    panel-id="AwPeoplePicker" sub-panel-context="{ ...subPanelContext, sharedData:data.sharedData, addUserPanelState : data.addUserPanelState }" action='backToCreateTaskDataFromAssignee'>
    </aw-navigate-panel>
</aw-command-panel>
