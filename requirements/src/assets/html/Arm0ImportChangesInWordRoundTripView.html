<aw-command-panel caption="i18n.importPanelTitle" >
    <aw-panel-body>
        <aw-panel-section>
            <aw-file-upload file-change-action="fileChangeAction" type-filter=".docx, .doc, .docm" is-required="true"></aw-file-upload>
            <aw-break></aw-break>
        </aw-panel-section>
        <div>
            <aw-panel-section visible-when="conditions.isImportAllowed">
                <aw-label prop="data.fieldLabel"></aw-label>
                <aw-checkbox prop="data.overwriteConflict"></aw-checkbox>
                <aw-checkbox prop="data.importComments"></aw-checkbox>
            </aw-panel-section>
        </div>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button enable-when="!data.isImportWordRoundTripEventProgressing" button-type="base" visible-when="conditions.isImportAllowed" action="initiateRoundTripPreview">
            <aw-i18n>i18n.preview</aw-i18n>
        </aw-button>
        <aw-button enable-when="!data.isImportWordRoundTripEventProgressing" visible-when="conditions.isImportAllowed" action="updateCtxAndImportWord" >
            <aw-i18n>i18n.importTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
