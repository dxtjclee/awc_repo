<aw-panel-body>
  <div class="aw-requirement-importSubViewContainer">
    <div class="sw-row">
      <aw-checkbox prop="data.addFileAsAttachmnt"></aw-checkbox>
  </div>
  <div>
    <aw-panel-section caption="i18n.mapProperties" visible-when="data.showPropertiesMap">
            <div class="aw-widgets-propertyContainer" visible-when="data.showPropertiesMap">
                <div class="aw-requirements-excelImportMappingSection">
                  <div class="aw-widgets-propertyLabelTopValueContainer sw-property">
                    <label class="sw-property-name">{{i18n.savedMappings}}</label>
                    <aw-property-val prop="data.mappingGroup" modifiable="modifiable" hint="hint"
                      exist-when="!data.newGroupName.isVisible"></aw-property-val>
                    <div class="aw-layout-flexRowContainer aw-widget-iconParent aw-requirements-mapping-chevron-icon"
                      exist-when="data.newGroupName.isVisible">
                      <aw-textbox class="aw-jswidgets-choice gwt-ListBox" prop="data.newGroupName"></aw-textbox>
                      <aw-property-image name="miscDownArrow_uxRefresh" class="aw-widget-icon" aw-click="actions.resetNewGroupNameVisibilty">
                      </aw-property-image>
                    </div>
                  </div>
                </div>
              </div>
        <aw-widget prop="header" class="aw-importexport-headerLabel" aw-repeat="header:data.viewModelPropertiesForHeader"></aw-widget>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-flex-row>
        <aw-checkbox prop="data.runInBackgroundExcel" visible-when="conditions.isExcelImportAllowed "></aw-checkbox>
    </aw-flex-row>
    <aw-button enable-when="!ctx.arm0ImportFromOfficeExcelProgressing" action="getExcelImportInput" visible-when="conditions.isExcelImportAllowed ">
        <aw-i18n>i18n.importTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
