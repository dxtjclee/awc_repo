<aw-panel-header visible-when="!(ctx.locationContext[ 'ActiveWorkspace:Location' ] == 'ImportPreviewLocation')">
    <aw-panel-section exist-when="!ctx.occmgmtContext" collapsed="disabled" caption="i18n.locationLabel">
        <div class="aw-splm-tableRow ui-grid-row aw-row-icon">
            <div class="aw-splm-tableTreeCommandCell aw-jswidgets-tablecell">
                <div class="aw-jswidgets-cellTop aw-jswidgets-uiNonEditCell">
                    <div class="aw-widgets-dataGridCellImage aw-requirements-FolderImg">
                        <aw-pic class="" is-icon="true" source="subPanelContext.selectionData.value.selected[0].typeIconURL" exist-when="subPanelContext.selectionData.value.selected.length > 0"></aw-pic>
                    </div>
                    <div class="aw-jswidgets-tableNonEditContainer aw-layout-flexRowContainer aw-requirements-FolderText" title="{{subPanelContext.value.selected[0].specName}}">
                        <div class="aw-splm-tableCellText">{{subPanelContext.selectionData.value.selected[0].cellHeader1}}</div>
                    </div>
                </div>
            </div>
        </div>
    </aw-panel-section>
    <br>
    <div class="aw-requirement-importSubViewContainer">
        <div class="sw-row">
            <aw-column align-content="start">
                <aw-label prop="data.selectFile"></aw-label>
            </aw-column>
            <div class="sw-column" align-content="end">
                <div class="aw-requirements-matrixTypeHelpIcon aw-aria-border" tabindex="0" extended-tooltip="Arm0ImportHelpTooltip">
                    <aw-icon icon-id="homehelp"></aw-icon>
                </div>
            </div>
        </div>
        <aw-file-upload file-change-action="fileChangeAction" type-filter=".docx, .doc, .docm, .pdf, .xlsx, .xlsm, .reqifz, .reqif" is-required="true" exist-when="!ctx.occmgmtContext"></aw-file-upload>
        <aw-file-upload file-change-action="fileChangeAction" type-filter=".docx, .doc, .docm, .pdf" is-required="true" exist-when="ctx.occmgmtContext"></aw-file-upload>
    </div>
</aw-panel-header>
<br>
