<aw-command-panel caption="i18n.adminToolPanelTitle" context="{...subPanelContext}">
    <aw-panel-body>
        <aw-panel-section caption="{{data.nodeProp.displayName}}">
            <div aw-repeat="nodeProperty : data.nodeProp.dbValue">
                <div class="sw-row">
                    <div class="sw-column">{{nodeProperty.propertyDisplayName}}: </div>
                    <div class="sw-column"> {{nodeProperty.uiValue}}</div>
                </div>
            </div>
            <span class="aw-viewerAdmin-assignerInfo" visible-when="conditions.isServerPoolAssignerNodeSelected">i18n.assignerInfoUnavailable</span>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="refreshHealthData"><aw-i18n>i18n.Refresh</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
