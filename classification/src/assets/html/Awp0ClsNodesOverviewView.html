<aw-scrollpanel>
    <aw-toolbar second-anchor="aw_summaryHeader" exist-when="conditions.isSummaryHeaderHidden" context="props.subPanelContext.context"></aw-toolbar>
    <div class="sw-row aw-clsadmin-nodes">
        <div class="sw-column w-12 aw-clsadmin-nodes-properties">
            <aw-command-panel-section caption="{{i18n.propertiesTitle}}" visible-when="data.currentSecData.length > 0"
                collapsed="false" anchor="data.clsadminPropCommands" context="props.subPanelContext.context">
                    <div class="aw-clspadmin-prop-section" aw-repeat="item : data.currentSecData" visible-when="item.value !== '' || props.subPanelContext.context.searchState.showAllProp === true">
                        <aw-widget prop="item"  ></aw-widget>
                    </div>
            </aw-command-panel-section>
            <aw-panel-section caption="{{i18n.parent}}" visible-when="data.parentProp.length > 0" collapsed="false">
                <div class="aw-clspadmin-prop-section" aw-repeat="item : data.parentProp" visible-when="item.value !== '' || props.subPanelContext.context.searchState.showAllProp === true">
                    <aw-widget prop="item"></aw-widget>
                </div>
            </aw-panel-section>
            <aw-panel-section caption="{{i18n.applicationClass}}" visible-when="data.appClassProp.length > 0"
                collapsed="false">
                <div class="aw-clspadmin-prop-section" aw-repeat="item : data.appClassProp" visible-when="item.value !== '' || props.subPanelContext.context.searchState.showAllProp === true">
                    <aw-widget prop="item"></aw-widget>
                </div>
            </aw-panel-section>
        </div>
        <div class="sw-column w-12" exist-when="data.hasImages === true">
            <aw-command-panel-section caption="i18n.preview">
               <aw-full-screen include-component-name="Ics1ClassificationTabUniViewerInternal" header-title="i18n.preview" header-path='{{subPanelContext.activeTab.name ? subPanelContext.activeTab.name : subPanelContext.showObjectContext.activeTab.name}}' header-context-title='{{subPanelContext.selected.props.object_string.uiValues[0]}}' context='data.selectedUid'>
               </aw-full-screen>
            </aw-command-panel-section>
        </div>
    </div>
</aw-scrollpanel>
