<div class="aw-clspanel-fullViewClassify h-12" visible-when="conditions.isStandAloneCmdSelected">
    <aw-toolbar first-anchor="standAlone_tabCommands" second-anchor="classify_tabCommandsRight,aw_fullScreen" context="{classifyState: fields.classifyState,fullScreenState:subPanelContext.fullScreenState}"></aw-toolbar>
    <div class="sw-row h-11">
        <aw-scrollpanel class="sw-column w-6 h-12" show-when="( conditions.showClassImagesSection && conditions.showImages ) || ( conditions.showPropGroup && conditions.showPropTree )">
            <div exist-when="conditions.showClassImagesSection"  show-when="conditions.showImages" class="h-12">
                <aw-command-panel-section caption="i18n.images">
                    <aw-full-screen include-component-name='Ics1ClassificationTabUniViewerInternal' header-title='i18n.images' header-path='{{subPanelContext.activeTab.name ? subPanelContext.activeTab.name : subPanelContext.showObjectContext.activeTab.name}}' header-context-title='{{subPanelContext.selected.props.object_string.uiValues[0]}}' context='fields.classifyState.selectedClass.classUid'>
                    </aw-full-screen>
                </aw-command-panel-section>
            </div>
            <div exist-when="conditions.showPropGroup" show-when="conditions.showPropTree">
                <aw-cls-property-group-tree classify-state="fields.classifyState"></aw-cls-property-group-tree>
            </div>
        </aw-scrollpanel>
        <div class="sw-column w-12">
            <aw-scrollpanel class="h-11">
                <div class="aw-xrt-columnContentPanel h-12" width="fill">
                    <div class="aw-clspanel-fullViewFlexBox aw-clspanel-fullViewPropertySection h-12">
                        <awp0-classification-properties-full classify-state="fields.classifyState" response-state="fields.responseState">
                        </awp0-classification-properties-full>
                    </div>
                </div>
            </aw-scrollpanel>
            <aw-panel-footer class="aw-clspanel-standAloneFooter">
                <aw-cls-create-footer classify-state="fields.classifyState" sub-panel-context="subPanelContext"
                    workspace-object-uid="{{data.workspaceObjectUID}}"></aw-cls-create-footer>
            </aw-panel-footer>
        </div>
    </div>
</div>
