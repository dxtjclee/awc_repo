<aw-splm-table gridid="gridView" show-decorators="true" show-context-menu="true"
    show-when="conditions.showResultsFound" exist-when="subPanelContext.searchState.criteria !== undefined &&
    subPanelContext.searchState.criteria.searchString !== ''"
    show-context-menu="true"
    show-check-box="subPanelContext.showCheckBox">
</aw-splm-table>
<span class="aw-widgets-propertyNonEditValue aw-search-inContentSearchBox"
    exist-when="!conditions.showResultsFound">{{i18n.noFiltersFound}}</span>
<div class="w-12" visible-when="subPanelContext.searchState && !subPanelContext.searchState.totalFound && props.viewId">
    <awp0-classification-vncs-full selected="subPanelContext.searchState.selectedClassNode" childclasses="subPanelContext"></awp0-classification-vncs-full>
</div>
