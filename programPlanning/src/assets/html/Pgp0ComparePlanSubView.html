<aw-panel-body>
    <aw-guidance-message message="refPlanSelectionMsg" closable="false" banner-style="true" show-icon="true" show-type="false">
    </aw-guidance-message>
    <aw-command-panel-section caption="i18n.existingPlans" anchor="data.Pgp0AddPlanCommandAnchor" context="data">
        <aw-list dataprovider="data.dataProviders.referencePlanDataProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="compareAction" enable-when="data.isCompareEnabled && data.dataProviders.referencePlanDataProvider.vmCollectionObj.vmCollection.totalFound > 0">
        <aw-i18n>i18n.compareHeaderTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
