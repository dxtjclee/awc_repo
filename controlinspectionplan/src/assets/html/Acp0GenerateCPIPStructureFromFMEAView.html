<div class="aw-layout-flexColumn" show-when="conditions.isActiveStateAddPanel">
    <aw-command-panel caption="i18n.Acp0GenerateControlPlanTitle" context="subPanelContext">
        <aw-panel-body>
            <aw-add
                include-types="{{data.selectedType.dbValue}}"
                load-sub-types=""
                auto-select-on-unique-type="true"
                visible-tabs="new"
                type-filter="{{data.selectedType.dbValue}}"
                add-panel-state="fields.addPanelState"
                sub-panel-context="{ ...subPanelContext }"
                is-include-sub-types="data.isIncludeSubTypes"
                active-state="data.activeState"
                xrt-state="data.xrtState"
                edit-handler="editHandlers.addPanelEditHandler"
                project-state="data.projectState">
            </aw-add>
        </aw-panel-body>
        <aw-panel-footer>
            <aw-button action="generateCPIPStructureFromFMEA">
                <aw-i18n>i18n.Acp0GenerateBtn</aw-i18n>
            </aw-button>
        </aw-panel-footer>
    </aw-command-panel>
</div>

<aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView">
</aw-add-navigate>
