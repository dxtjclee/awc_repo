<mfe-loading-message exist-when="conditions.isLoading"></mfe-loading-message>
<div class="sw-column w-12 aw-epInstructionsPmi-pmiInfoPanel" exist-when="!conditions.isLoading">
    <div class="sw-row align-center aw-epInstructionsPmi-pmiInfoLabel" exist-when="data.whereDefinedLinkData.propertyDisplayName">
        <span class="aw-widgets-propertyLabelTop" >{{i18n.definedIn}}: </span>
        <aw-link prop="data.whereDefinedLinkData" action="openWhereDefinedObjectInNewTab"></aw-link>
    </div>

    <div class="sw-row" exist-when="conditions.hasConnectedPartOrReferencedDatums">
        <div class="sw-column w-12">
            <div class="sw-row aw-epInstructionsPmi-pmiInfoLabel align-left">
                <aw-i18n class="aw-widgets-propertyLabelTop">{{i18n.connectedParts}}: </aw-i18n>
            </div>
            <div class="sw-row aw-epInstructionsPmi-connectedPartsTable align-left" exist-when="conditions.hasConnectedPart">
                <aw-splm-table gridid="connectedPartsTable"></aw-splm-table>
            </div>
            <div class="sw-row align-center aw-epInstructionsPmi-connectedPartsTable aw-epInstructionsPmi-refDatumsMessage" exist-when="!conditions.hasConnectedPart">
                <mfe-message sub-panel-context="data.messages.noConnectedPart"></mfe-loading-message>
            </div>
            <aw-tab-set tabs="data.tabModels" tab-set-id="pmiInfoViewTab">
                <div exist-when="conditions.showPmiTextPage" class="aw-epInstructionsPmi-tabContainer">
                    <div class="sw-row align-left" exist-when="conditions.hasNotes">
                        <aw-scrollpanel class="aw-epInstructionsPmi-notes aw-epInstructionsPmi-refDatumsMessage">
                            <aw-textarea prop="data.notes"></aw-textarea>
                        </aw-scrollpanel>
                    </div>
                    <div class="sw-row align-center aw-epInstructionsPmi-refDatumsMessage" exist-when="!conditions.hasNotes">
                        <mfe-message sub-panel-context="data.messages.noNotes"></mfe-message>
                    </div>
                </div>
                <div exist-when="conditions.showReferencedDatumsPage" class="aw-epInstructionsPmi-tabContainer">
                    <div class="sw-row aw-epInstructionsPmi-refDatumsTable align-left" exist-when="conditions.hasReferencedDatums">
                        <aw-splm-table gridid="referencedDatumsTable"></aw-splm-table>
                    </div>
                    <div class="sw-row align-center aw-epInstructionsPmi-refDatumsMessage" exist-when="!conditions.hasReferencedDatums">
                        <mfe-message sub-panel-context="data.messages.noReferencedDatums"></mfe-message>
                    </div>
                </div>
            </aw-tab-set>
        </div>
    </div>

    <div class="sw-row" exist-when="!conditions.hasConnectedPartOrReferencedDatums">
        <div class="sw-column w-12">
            <div class="sw-row aw-epInstructionsPmi-pmiInfoLabel align-left">
                <aw-i18n class="aw-widgets-propertyLabelTop">{{i18n.notes}}: </aw-i18n>
            </div>
            <div class="sw-row align-left" exist-when="conditions.hasNotes">
                <aw-scrollpanel class="aw-epInstructionsPmi-notes aw-epInstructionsPmi-refDatumsMessage aw-epInstructionsPmi-notesArea">
                    <aw-textarea prop="data.notes"></aw-textarea>
                </aw-scrollpanel>
            </div>
            <div class="sw-row align-center aw-epInstructionsPmi-refDatumsMessage aw-epInstructionsPmi-notesArea" exist-when="!conditions.hasNotes">
                <mfe-message sub-panel-context="data.messages.noNotes"></mfe-message>
            </div>
        </div>
    </div>
</div>
