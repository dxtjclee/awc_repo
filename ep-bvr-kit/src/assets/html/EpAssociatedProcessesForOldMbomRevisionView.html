<div class="sw-row aw-mbomRevisiontable-parent">
    <div class="sw-column vw-100">
        <span class="aw-epProcess-title">{{i18n.associatedProcessesLabel}}</span>
        <div class="sw-row">
                <div class="aw-navigation-selectionMessage">
                    <aw-message-params class="aw-navigation-messageWithEllipsis" context="props.currentProcesses.associatedProcessData.contextObject" params='["props.object_string.dbValues[0]"]' message="{{props.currentProcesses.informationMessage}}"></aw-message-params>
                    <span>:<span>
                </div>
        </div>
        <div class="sw-row aw-epProcess-errorMessage" exist-when="props.currentProcesses.associatedProcessData.currentRevisionProcesses.length === 0 && !conditions.hasCurrentRevisionData">
            <span class="aw-epNavigation-aligntext">
                {{i18n.errorMessageForCurrentProcess}}
            </span>
        </div>
        <div class="sw-row aw-epAssociatedProcessTable-height"  show-when="props.currentProcesses.associatedProcessData.currentRevisionProcesses.length > 0 || conditions.hasCurrentRevisionData" justify="bottom">
            <aw-splm-table class="h-12" gridid="oldRevisionassociatedProcessesTable"></aw-splm-table>
        </div>
        <div class="sw-row justify-right mx-large justify-bottom aw-epfooter-btn">
            <aw-button size="auto" button-type="base" action="closePopup">
                <aw-i18n>i18n.cancelButtonLabel</aw-i18n>
            </aw-button>
            <aw-button button-type="base" action="findInBopAction" size="auto"  exist-when="conditions.isHighLevelPlanningPage"
                enable-when="conditions.hasProcessSelection">
                {{i18n.findInBop}}
            </aw-button>
            <aw-button default="true" action="openProcessInAssemblyPlanningOrWIAuthoring" size="auto"
            enable-when="conditions.hasProcessSelection">
            <aw-i18n>i18n.openButtonLabel</aw-i18n>
            </aw-button>
        </div>
    </div>
</div>
