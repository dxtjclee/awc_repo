<aw-panel-body>
    <aw-panel-section caption="i18n.dpvClusterGroups" collapsed="false">
        <aw-splm-table gridid="clusterGroupsTable" show-decorators="true"></aw-splm-table>
    </aw-panel-section>
    <aw-panel-section caption="i18n.dpvRoutineRevisionComparison" collapsed="false">
        <div class="sw-column">
            <aw-break></aw-break>
            <div class="sw-row aw-layout-panelSectionTitle h-1">
                <span>{{i18n.dpvRoutineRevisions}}</span>
            </div>
            <aw-break></aw-break>
            <div class="sw-row">
                <aw-splm-table gridid="routineRevisionsTable" show-decorators="true"></aw-splm-table>
            </div>
            <aw-break></aw-break>
            <div class="sw-row">
                <div class="sw-column">
                    <aw-break></aw-break>
                    <div class="sw-row aw-layout-panelSectionTitle h-1">
                        <span>{{data.currRoutineRevTitle}}</span>
                    </div>
                    <aw-break></aw-break>
                    <div class="sw-row">
                        <aw-splm-table gridid="currRoutineRevClsGrpTable" show-decorators="true"></aw-splm-table>
                    </div>
                </div>
                <aw-splitter isprimarysplitter="false" direction="VERTICAL"></aw-splitter>
                <div class="sw-column">
                    <aw-break></aw-break>
                    <div class="sw-row aw-layout-panelSectionTitle h-1">
                        <span>{{data.selRoutineRevTitle}}</span>
                    </div>
                    <aw-break></aw-break>
                    <div class="sw-row">
                        <aw-splm-table gridid="selRoutineRevClsGrpTable" show-decorators="true"></aw-splm-table>
                    </div>
                </div>
            </div>
        </div>
    </aw-panel-section>
</aw-panel-body>
