<aw-command-panel caption="i18n.revise">
    <!-- <aw-form name="saveAsPanelForm" visible-when="data.activeView!=='AssignProjectSub'"> -->
    <div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView !=='AssignProjectSub'">
        <div class='aw-layout-flexColumn'>
            <aw-include name="MrlSaveAsRevision" sub-panel-context="{ ...subPanelContext, activeState: data.activeState, projectState: data.projectState, reviseSaveAsInfo: ctx.panelContext }"></aw-include>
        </div>
    </div>

    <div class="aw-layout-flexColumn" exist-when="data.activeState.value.activeView==='AssignProjectSub'">
        <aw-navigate-panel title="i18n.BACK_BUTTON_TITLE" pre-panel-id="MrlShowRevision" panel-id="AssignProjectSub" action="updateActiveView" sub-panel-context="{ ...subPanelContext, projectState: data.projectState }" active-state="data.activeState"></aw-navigate-panel>
    </div>
</aw-command-panel>
