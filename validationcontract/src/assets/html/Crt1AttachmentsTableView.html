<div class="sw-row">
    <div class="sw-column  w-12" >
        <div class="aw-xrt-objectSetCommandPanel aw-advanced-bar-horizontal">
            <aw-server-visibility-command-bar anchor="aw_attachmentsCommandbar" context="{dataProvider:dataProviders.attachmentsTableProvider, subPanelContext:subPanelContext}" class="aw-commands-commandBarHorizontalRight" alignment="HORIZONTAL"></aw-server-visibility-command-bar>
        </div>
        <aw-splm-table gridid="attachmentsTableExecuteUI" show-decorators="false" show-context-menu="true" exist-when = "conditions.isOverviewPage !== true"></aw-splm-table>
        <aw-splm-table gridid="attachmentTableOverview" show-decorators="false" show-context-menu="true" exist-when = "conditions.isOverviewPage === true"></aw-splm-table>
    </div>
</div>
