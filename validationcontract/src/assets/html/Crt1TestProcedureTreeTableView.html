<div class="sw-row">
    <div class="sw-column  w-12" >
        <div class="aw-xrt-objectSetCommandPanel aw-advanced-bar-horizontal">
            <aw-server-visibility-command-bar anchor="aw_addTPContentCommandbar" context="{dataProvider:dataProviders.testProcedureTableProvider, selObj:subPanelContext.selObj, subPanelContext:subPanelContext, pageId:subPanelContext.pageContext.primaryActiveTabId, selectionData:subPanelContext.selectionData, vrSublocationState:subPanelContext.context.vrSublocationState}" class="aw-commands-commandBarHorizontalRight" alignment="HORIZONTAL"></aw-server-visibility-command-bar>
        </div>
        <aw-splm-table gridid="testProcedureTable" use-tree="true" show-decorators="true" show-context-menu="true"></aw-splm-table>
    </div>

    <div class="sw-column w-5"  exist-when = "props.subPanelContext.context.vrSublocationState.showChart === undefined || props.subPanelContext.context.vrSublocationState.showChart === true">
        <div exist-when="conditions.showTPMessageString">
            <aw-i18n>i18n.noTestProcedureToDisplayChart</aw-i18n>
        </div>
        <div class="sw-row demo-h-20f" >
            <aw-chart exist-when="conditions.showTPChart && !conditions.showTPMessageString" chart-provider="data.chartProviders.pieChartForTestProcedureProvider" chart-points="data.pieChartForTestProcedureProvider_chartPoints"></aw-chart>
        </div>
    </div>
</div>
