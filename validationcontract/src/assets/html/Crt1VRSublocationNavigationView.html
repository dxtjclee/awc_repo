<aw-show-object-page header-title="subPanelContext.showObjectContext.displayName" browser-sub-title="subPanelContext.showObjectContext.displayName">
    <aw-show-object-header headerVMO="subPanelContext.openedObject"
        header-data="subPanelContext.headerData"
        header-props="subPanelContext.showObjectContext.xrtViewModel.data._headers"
        sub-panel-context="{...subPanelContext, vrSublocationState: fields.vrSublocationState, subPanelHeaderData:fields.subPanelHeaderData}">
        <crt1-v-r-breadcrumb vr-sublocation-state="fields.vrSublocationState" sub-panel-context="{...subPanelContext,vrSublocationState: fields.vrSublocationState}">
            </crt1-v-r-breadcrumb>
        <aw-global-search></aw-global-search>
        <aw-logo></aw-logo>
    </aw-show-object-header>
    <aw-tab-container tab-container-model="subPanelContext.showObjectContext.subLocationTabs" callback="subPanelContext.showObjectContext.api" tab-set-id="primary">
    </aw-tab-container>
    <aw-default-sublocation class='aw-validationcontract-vrSubLocation' sub-panel-context="{ ...data._sublocation, ...subPanelContext, vrSublocationState: fields.vrSublocationState}" base-selection="subPanelContext.openedObject"> </aw-default-sublocation>
</aw-show-object-page>
