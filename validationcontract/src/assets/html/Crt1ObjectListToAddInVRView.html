<aw-list dataprovider="subPanelContext.dataProviders.stickyPanelList" name="stickyPanelList" class="validationcontracts-Droppable-Lists">
    <div class="aw-layout-flexRow aw-stickyPanel-cell">
        <!-- Cell list image -->
        <div class="aw-validationcontracts-stickyPanelCellIcon">
            <aw-model-icon vmo="item" hideoverlay="hideoverlay"></aw-model-icon>
        </div>
        <!-- Cell list content -->
        <div class="aw-widgets-cellListCellContent">
            <div class="aw-widgets-cellListCellTitleBlock">
                <aw-clickable-title title="{{item.cellHeader1}}" id="CellTitle" source="list" vmo="props.item"></aw-clickable-title>
            </div>
        </div>
    </div>
</aw-list>
