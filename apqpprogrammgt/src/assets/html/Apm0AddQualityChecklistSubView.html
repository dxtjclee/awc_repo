<aw-panel-body scrollable="false">
    <aw-widget prop="data.checklistType" list="data.checklistGrouptypes" action="getSelectedType"></aw-widget>
    <aw-list-filter prop="data.filterText" dataprovider="data.dataProviders.checklistTypeListProvider">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addQualityChecklist" visible-when="data.dataProviders.checklistTypeListProvider.selectedObjects.length > 0">
        <aw-i18n>i18n.apm0Add</aw-i18n>
    </aw-button>
</aw-panel-footer>
