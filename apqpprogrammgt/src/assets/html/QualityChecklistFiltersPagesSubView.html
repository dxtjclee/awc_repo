<aw-panel-body>
    <aw-panel-section>
        <aw-label prop="data.keyWordLabel"></aw-label>
    </aw-panel-section>
    <aw-expandable-search-result-filter filters="ctx.searchIncontextInfo"></aw-expandable-search-result-filter>

    <!-- Start of the 'navigation' section which contains the hierarchy filters. -->
    <aw-panel-section visible-when="data.categories.navigateCategories && data.categories.navigateCategories.length > 0">
    <aw-filter-category
        search-action="selectHierarchyFilter"
        category="item"
        aw-repeat="item:data.categories.navigateCategories track by $index" >
    </aw-filter-category>

    <!-- Separator between the Navigate and Refine filters. Only visible when there are navigation filters present.-->
    <aw-filter-separator visibleWhen="data.categories.navigateCategories.length > 0"><aw-i18n>i18n.refine</aw-i18n>

    </aw-filter-separator>
    </aw-panel-section>
    <!-- Start of the 'refine' section. -->
    <aw-filter-in-filters-searchbox
        category="data.categories.refineCategories"
        index="-1"
        filterAction="filterAction"
        text="this"
        prop="data.filterInFilterBox"
        visible-when="data.categories.refineCategories.length > 0">
    </aw-filter-in-filters-searchbox>
    <aw-panel-section>
        <aw-filter-category
            expand-action="expandCategory"
            search-action="selectFilter"
            category="item"
            disable-type-ahead-facet-search="{{ctx.preferences.AW_DisableTypeAheadFacetSearch[0]}}"
            aw-repeat="item : data.categories.refineCategories | filterInFiltersSearch :data.filterInFilterBox.dbValue:this track by $index">
        </aw-filter-category>
    </aw-panel-section>
</aw-panel-body>
