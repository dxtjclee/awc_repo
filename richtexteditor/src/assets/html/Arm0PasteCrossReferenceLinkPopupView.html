<aw-popup2 caption="{{i18n.ShowCrossReferenceAs}}">
    <aw-panel>
    <aw-panel-body>
        <aw-list dataprovider="data.dataProviders.actionsList">
            <div class="aw-requirement-tooltipCell" >
                <input class="aw-requirement-crossRefDefaultSlected" type="radio" name="crossRefRadioBtn" id="crossRefRadioBtn" checked exist-when="item.checked" value="{{item.displayName}}" aria-label="{{item.displayName}}" role="group" />
                <input class="aw-requirement-crossRefInput" type="radio" name="crossRefRadioBtn" id="crossRefRadioBtn" exist-when="!item.checked" value="{{item.displayName}}" aria-label="{{item.displayName}}" role="group" />
                <span class="aw-requirement-tooltipCellIcon">
                    <aw-pic class="aw-requirement-crossRefIcon" source="item.iconURL" exist-when="item.iconURL" alt="{{item.type}}"></aw-pic>
                    <span class="aw-requirement-tooltipCellLabel">{{item.displayName}}</span>
                </span>
            </div>
        </aw-list>
        <aw-textbox prop="data.customTextBox" exist-when="data.canShowCustomTextBox"></aw-textbox>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button  action="pasteCrossRefLink" size="auto">{{i18n.Paste}}</aw-button>
    </aw-panel-footer>
</aw-panel>
</aw-popup2>
