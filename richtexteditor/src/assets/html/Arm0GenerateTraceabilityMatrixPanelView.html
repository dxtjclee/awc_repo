<aw-command-panel caption="i18n.GenerateTracelinkMatrixPanelTitle" context="subPanelContext">
    <aw-panel-body class="aw-requirements-traceabilityMatrixPanel">
        <div class="sw-row justify-right">
            <div class="aw-requirements-matrixTypeHelpIcon aw-aria-border" tabindex="0"
                extended-tooltip="data.matrixTypeHelptooltipView">
                <aw-icon icon-id="homehelp"></aw-icon>
            </div>
        </div>
        <aw-panel-section>
            <aw-widget prop="data.matrixTypeListBox" action="selectionChange"></aw-widget>
        </aw-panel-section>

        <div visible-when="data.isShowSearch === true">
            <aw-checkbox prop="data.symmectricMatrix" action="updateUI"></aw-checkbox>
            <aw-panel-section visible-when="conditions.isSymmectricMatrixClicked">
                <aw-label prop="data.oppositeStructureLabel"></aw-label>
                <aw-add max-recent-count='6' visible-tabs="search" add-panel-state="fields.addPanelState">
                </aw-add>
            </aw-panel-section>
        </div>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="handleGenarateMatrixButton" enable-when="conditions.isGenerateMatrixButtonEnabled">
            <aw-i18n>i18n.GenerateButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
