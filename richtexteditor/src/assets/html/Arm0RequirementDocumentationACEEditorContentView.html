<div class="aw-layout-workareaCommandbar aw-requirements-commandBarIcon">
    <aw-server-visibility-toolbar first-anchor="aw_altPWADisplay,aw_requirementsViewer" second-anchor="aw_toolbarRight,aw_fullScreen" orientation="HORIZONTAL" context="{'requirementCtx':{...fields.requirementCtx},...subPanelContext}">
    </aw-server-visibility-toolbar>
</div>
<div class="sw-row aw-richtexteditor-aceEditorPanel w-12">
    <aw-panel>
        <div class="aw-requirements-ckeditorContainer">
            <aw-include class="aw-requirementsCkeditor-panel aw-ckeditor-panel" name="Arm0RequirementCkeditor5" sub-panel-context="{editorProps : data._editorProps,'requirementCtx':{...fields.requirementCtx},...subPanelContext}" exist-when="data._editorProps.showCKEditor">
            </aw-include>
        </div>
    </aw-panel>
</div>
<aw-splitter direction="HORIZONTAL" visible-when="data.requirementCtx.splitPanelLocation === 'bottom' || data.requirementCtx.showRequirementQualityData">
</aw-splitter>
<aw-row exist-when="data.requirementCtx.splitPanelLocation === 'bottom'">
    <aw-include name="Att1ShowParametersTableForSync" sub-panel-context="{...subPanelContext}"></aw-include>
</aw-row>
<div visible-when="data.requirementCtx.showRequirementQualityData">
    <aw-include sub-panel-context="{'requirementCtx':{...fields.requirementCtx},...subPanelContext}" exist-when="data.requirementCtx.showRequirementQualityData" name="Arm0ShowQualityMetricData">
    </aw-include>
</div>
<aw-popup-wrapper popup="showPasteCroessReferenceLinkPopup"><div visible-when="false"></div></aw-popup-wrapper>
<aw-popup-wrapper popup="showTracelinkTooltip"><div visible-when="false"></div></aw-popup-wrapper>
<aw-popup-wrapper popup="showActionsPanel"><div visible-when="false"></div></aw-popup-wrapper>
<aw-popup-wrapper popup="showBalloonPopupActionsPanel"><div visible-when="false"></div></aw-popup-wrapper>
<aw-popup-wrapper popup="showBalloonPopupForEditor"><div visible-when="false"></div></aw-popup-wrapper>
<aw-popup-wrapper popup="showBalloonPopupForAddChildSibling"><div visible-when="false"></div></aw-popup-wrapper>
