<aw-popup2>
    <aw-panel-body class="aw-richtexteditor-saveConflictError">
        <aw-guidance-message message="showSaveConflictErrorConflictTitleMessage" closable="false" banner-style="true" show-icon="true" icon="indicatorError" show-type="true">
        </aw-guidance-message>
        <aw-guidance-message message="showSaveConflictErrorConflictMessage" closable="false" banner-style="true" show-icon="false" show-type="false">
        </aw-guidance-message>
        <aw-guidance-message message="showSaveConflictErrorOverwriteMessage" closable="false" banner-style="true" show-icon="false" show-type="false">
        </aw-guidance-message>
        <aw-guidance-message message="showSaveConflictErrorLinkMessage" closable="false" banner-style="true" show-icon="false" show-type="false">
            <aw-break></aw-break>
            <aw-button button-type="base" action="closePopupWindow" size="auto">{{i18n.cancel}}</aw-button>
            <aw-button action="saveButtonAction" size="auto">{{i18n.overWriteLabel}}</aw-button>
        </aw-guidance-message>
    </aw-panel-body>
</aw-popup2>
