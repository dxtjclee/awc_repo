<div class="aw-richtexteditor-editorPanel aw-ckeditor-panel aw-requirements-mainPanel sw-column">
    <div class="aw-richtexteditor-presenceList sw-row hidden"></div>
    <div class="sw-row aw-richtexteditor-editorContainer">
        <div id="{{props.subPanelContext.editorProps.id}}" name="{{props.subPanelContext.editorProps.id}}" ></div>
        <div class="aw-richtexteditor-editorSidebar hidden">
            <div class="aw-richtexteditor-editorSidebarHeader">
                <aw-command-panel-section collapsed="disabled" caption="{{i18n.RichTextEditorSidebarCaption}}" visible-when="ctx.trackChanges"></aw-command-panel-section>
                <aw-command-panel-section collapsed="disabled" caption="{{i18n.comments}}" visible-when="!ctx.trackChanges"></aw-command-panel-section>
                <aw-break visible-when="!ctx.trackChanges"></aw-break>
                <aw-tab-set tabs="data.sidebarTabs" visible-when="ctx.trackChanges"></aw-tab-set>
                <aw-textbox prop="data.sidebarFilterText"></aw-textbox>
                <aw-command-bar visible-when="data.selectedTab.tabKey === 'trackchanges'" anchor="rm_richtexteditor_sidebar_commandbar" alignment="HORIZONTAL" context="props.subPanelContext">
                </aw-command-bar>
            </div>
            <label class="aw-widgets-propertyValue aw-base-small" visible-when="data.noResultFound">{{i18n.noResultsFound}}</label>
            <div class="aw-richtexteditor-commentSidebar"></div>
        </div>
    </div>
</div>
