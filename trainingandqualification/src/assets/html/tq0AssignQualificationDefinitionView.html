<aw-command-panel caption="{{i18n.tq0AssignQualificationUnitTitle}}">
    <aw-panel-body scrollable="true">
        <aw-panel-section caption="i18n.tq0QualificationDefSectionTitle" >
            <aw-list-filter id="userListFilter" prop="data.filterBox" dataprovider="data.dataProviders.getQualificationDefinitionsList">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list-filter>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button visible-when = "conditions.tq0ShowAssignbtn" action="checkTargetEntityAddedOrNot"><aw-i18n>i18n.tq0AssignQualificationUnitTitle</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
