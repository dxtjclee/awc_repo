<div class="sw-row aw-layout-nowrap afx-layout-header-container" exist-when="subPanelContext.openedObject">
    <div class="sw-column aw-layout-nowrap flex-auto">
        <aw-show-object-header headerVMO="subPanelContext.openedObject" header-data="subPanelContext.headerData"
            header-props="subPanelContext.showObjectContext.xrtViewModel.data._headers" sub-panel-context="subPanelContext">
            <div class="sw-row flex-auto aw-layout-breadCrumbContainer aw-cba-headerBreadcrumbContainer">
                <div class="aw-layout-flexRow aw-cba-displayLabelContainer">
                    <label class="aw-cba-displayLabel"> {{subPanelContext.provider.displayLabel.text}} </label>
                    <span class="aw-cba-displayLabel"> {{subPanelContext.provider.displayLabel.separator}} </span>
                </div>
                <occmgmt-breadcrumb occ-context="subPanelContext.occContext ? subPanelContext.occContext : data.occContext">
                </occmgmt-breadcrumb>
            </div>
            <aw-global-search exist-when="!subPanelContext.provider.headerPreference.hideGlobalSearch"></aw-global-search>
            <aw-logo exist-when="!subPanelContext.provider.headerPreference.hideLogo"></aw-logo>
        </aw-show-object-header>
    </div>
</div>
