<div class="aw-base-scrollPanel aw-splm-table-overflow-visible" exist-when="!props.subPanelContext.context.contextKey || props.subPanelContext.context.contextKey === data.contextKey">
    <div class="sw-column">
        <div class="aw-xrt-objectSetCommandPanel aw-advanced-bar-horizontal">
            <aw-server-visibility-command-bar anchor="aw_substituteSection" class="aw-commands-commandBarHorizontalRight" alignment="HORIZONTAL"
                context="subPanelContext"></aw-server-visibility-command-bar>
        </div>
        <aw-splm-table gridid="{{data.gridId}}" use-tree="true" show-context-menu="true"></aw-splm-table>
    </div>
</div>
