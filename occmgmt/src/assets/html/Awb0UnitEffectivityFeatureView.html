<aw-panel-section caption="i18n.units" visible-when="subPanelContext.occContext.supportedFeatures.Awb0UnitEffectivityConfigFeature">
    <awb0-unit-effectivity backpanel="{{props.backpanel}}" location="{{props.location}}" sub-panel-context="props.subPanelContext"></awb0-unit-effectivity>
</aw-panel-section>

<aw-panel-section caption="i18n.endItemMessage" visible-when="subPanelContext.occContext.supportedFeatures.Awb0UnitEffectivityConfigFeature">
    <aw-list dataprovider="data.dataProviders.getConfiguredEndItems" visible-when="!subPanelContext.occContext.readOnlyFeatures.Awb0UnitEffectivityConfigFeature">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>
    <aw-list dataprovider="data.dataProviders.getConfiguredEndItemsDisabled" visible-when="subPanelContext.occContext.readOnlyFeatures.Awb0UnitEffectivityConfigFeature">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>
</aw-panel-section>
