<aw-command-panel caption="i18n.addSubstituteGroup" context="subPanelContext">
    <aw-panel-header-section header-section-label="i18n.Elements" header-section-element="{{props.subPanelContext.occContext.selectedModelObjects.length > 1 ? (props.subPanelContext.occContext.selectedModelObjects.length +' '+ i18n.objects) : props.subPanelContext.occContext.selectedModelObjects[0].props.object_string.uiValues[0]}}"
        header-section-element-array="{{props.subPanelContext.occContext.selectedModelObjects.length > 1 ? props.subPanelContext.occContext.selectedModelObjects : undefined}}">
    </aw-panel-header-section>
    <div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView==='AddObjectPrimarySub'">
        <aw-add exist-when=true include-types="{{data.includeTypes}}" load-sub-types="true" auto-select-on-unique-type="true" visible-tabs="new"
            max-recent-count="5" exist-when="data.allowedTypeInfo" type-filter="{{data.allowedTypeInfo.searchTypeName}}" selection-mode="{{data.selectionMode.value}}"
            preferred-type="{{data.preferredType}}" add-panel-state="fields.addPanelState" active-state="data.activeState" project-state="data.projectState"
            sub-panel-context="{ ...subPanelContext, triggerCreate: data.triggerCreate }" xrt-state="data.xrtState" edit-handler="editHandlers.addPanelEditHandler">
        </aw-add>
        <aw-button action="createSubstituteGroup" visible-when="conditions.shouldShowAddOnNewTab" enable-when="formProp.attributes.valid && conditions.shouldShowAddOnNewTab">
            <aw-i18n>i18n.createAndAddElementBtn</aw-i18n>
        </aw-button>
        </aw-panel-footer>
    </div>
    <aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
</aw-command-panel>
