<div class="aw-base-scrollPanel aw-splm-table-overflow-visible" exist-when="!props.subPanelContext.context.contextKey || props.subPanelContext.context.contextKey === data.contextKey">
    <div class="sw-row" width="fill">
        <div class="sw-column w-8 aw-occmgmt-whereUsedtrevrulelabel"  >
            <div class="sw-row" aw-class="{ 'disabled': !fields.configureStructureTopLevel.value }">
                <div class="sw-column w-12">
                    <aw-label prop="data.revisionRuleLabel" ></aw-label>
                </div>
            </div>
            <aw-label prop="data.notUsedInAnyStructure" exist-when="props.subPanelContext.context.customEditContext==='rightXRTEditContext' ? conditions.isTableEmpty2 : conditions.isTableEmpty" class="aw-occmgmt-noDataFound"></aw-label>
        </div>
        <div class="sw-column w-4 aw-occmgmt-whereUsedtoggle">
            <aw-togglebutton  class="aw-category-toggle" prop="data.configureStructureView" action='updateToggleLableAndReloadUsedInStructuresTopLevelGrid' visible-when="conditions.validateTCVersion"></aw-togglebutton>
        </div>
    </div>
    <aw-splm-table  gridid="{{data.gridId}}" use-tree="true" show-context-menu="true"></aw-splm-table>
</div>
