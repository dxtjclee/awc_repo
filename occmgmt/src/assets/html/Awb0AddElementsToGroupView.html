<aw-command-panel caption="i18n.addElements" context="subPanelContext">
    <div class="aw-layout-flexColumn">
        <aw-panel-header-section header-section-label="i18n.toTitle" header-section-element="{{ctx.selected.parentNode.props.object_string.uiValues[0]}}"></aw-panel-header-section>
        <aw-panel-body class="sw-section">
            <aw-panel-section caption="i18n.Elements">
                <aw-list dataprovider="data.dataProviders.performSearch">
                    <aw-default-cell vmo="item"> </aw-default-cell>
                </aw-list>
            </aw-panel-section>
        </aw-panel-body>
        <aw-panel-footer>
            <aw-button action="addElementsToGroup" enable-when="data.dataProviders.performSearch.getSelectedObjects().length > 0">
                <aw-i18n>i18n.addElementBtn</aw-i18n>
            </aw-button>
        </aw-panel-footer>
    </div>
</aw-command-panel>
