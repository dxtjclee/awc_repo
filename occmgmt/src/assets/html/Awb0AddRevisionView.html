<div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView==='AddObjectPrimarySub'">
    <aw-form name="createInputsRevision">
        <aw-add include-types="{{data.allowedTypeInfo2.objectTypeName}}"
      type-filter="{{data.allowedTypeInfo2.searchTypeName}}"
      load-sub-types="false" max-recent-count="5" exist-when="data.allowedTypeInfo2"
      visible-tabs="{{data.allowedTypeInfo2.allowedTabs}}"
      preferred-type="{{data.allowedTypeInfo2.preferredType}}"
      is-include-sub-types="data.isIncludeSubTypes"
      add-panel-state="fields.addPanelState"
      default-tab="search"
      sub-panel-context="{ triggerCreate: data.triggerCreate }"
      xrt-state="data.xrtState"
      edit-handler="editHandlers.addPanelEditHandler"
      active-state="data.activeState"
      selection-mode="single">
    </aw-add>
    </aw-form>
    <aw-panel-footer>
        <aw-button action="createPartRevision" size="auto" visible-when="conditions.isNewTabAddButtonVisible" enable-when="formProp.attributes.valid && conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.addElementBtn</aw-i18n>
        </aw-button>
        <aw-button action="addExistingRevision" size="auto" visible-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible">
            <aw-i18n>i18n.addElementBtn</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</div>
<aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
