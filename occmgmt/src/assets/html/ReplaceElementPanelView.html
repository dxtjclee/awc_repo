<div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView ==='AddObjectPrimarySub'">
    <aw-panel-header-section header-section-label="i18n.thisTitle"
        header-section-element="{{subPanelContext.occContext.selectedModelObjects[0].props.object_string.uiValues[0]}}"
        header-section-hint-display-name="i18n.with"
        header-section-hint-value="i18n.replacePanelHintValue">
    </aw-panel-header-section>
    <aw-form name="createInputs">
        <aw-add include-types="{{data.allowedTypeInfo.objectTypeName}}" type-filter="{{data.allowedTypeInfo.searchTypeName}}" load-sub-types="false" max-recent-count="5" exist-when="data.allowedTypeInfo" visible-tabs="{{data.allowedTypeInfo.allowedTabs}}" selection-mode="{{data.selectionMode.value}}" preferred-type="{{data.allowedTypeInfo.preferredType}}" add-panel-state="fields.addPanelState" active-state="data.activeState" project-state="data.projectState" sub-panel-context="{ ...subPanelContext, triggerCreate: data.triggerCreate }" xrt-state="data.xrtState"
        edit-handler="editHandlers.addPanelEditHandler">
        </aw-add>
    </aw-form>
    <aw-panel-footer>
        <aw-button action="createAndReplaceElement" visible-when="conditions.isNewTabReplaceButtonVisible" enable-when="formProp.attributes.valid && conditions.isNewTabReplaceButtonVisible">
            <aw-i18n>i18n.replaceElementBtn</aw-i18n>
        </aw-button>
        <aw-button action="replaceWithExistingElement" visible-when="(conditions.isOnSearchTab || conditions.isOnPalleteTab) && !subPanelContext.occContext.isDuplicateEnabled" enable-when="!subPanelContext.occContext.isDuplicateEnabled && (conditions.isPaletteTabReplaceButtonVisible || conditions.isSearchTabReplaceButtonVisible)">
            <aw-i18n>i18n.replaceElementBtn</aw-i18n>
        </aw-button>
        <aw-button action="replaceElementForDuplicate" visible-when="(conditions.isOnSearchTab || conditions.isOnPalleteTab) && subPanelContext.occContext.isDuplicateEnabled" enable-when="subPanelContext.occContext.isDuplicateEnabled && (conditions.isPaletteTabReplaceButtonVisible || conditions.isSearchTabReplaceButtonVisible)">
            <aw-i18n>i18n.replaceElementBtn</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</div>
<aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
