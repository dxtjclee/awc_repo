<aw-show-object-page key="{{subPanelContext.openedObject.uid}}"
    header-title="subPanelContext.showObjectContext && subPanelContext.showObjectContext.displayName ? subPanelContext.showObjectContext.displayName : data.displayName"
    browser-sub-title="subPanelContext.showObjectContext && subPanelContext.showObjectContext.displayName ? subPanelContext.showObjectContext.displayName : data.displayName" exist-when="subPanelContext.showObjectContext.displayName || data.displayName">
    <aw-show-object-header sub-panel-context="{...subPanelContext,occContext:subPanelContext.occContext ? subPanelContext.occContext : data.occContext,  provider: subPanelContext.provider ? subPanelContext.provider : data._sublocation, contextKey: subPanelContext.provider && subPanelContext.provider.contextKey ? subPanelContext.provider.contextKey : data._sublocation.contextKey}"
        headerVMO="subPanelContext.openedObject" header-data="subPanelContext.headerData"
        header-props="subPanelContext.showObjectContext.xrtViewModel.data._headers">
        <aw-include name={{subPanelContext.occContext.BreadCrumbForApplication?subPanelContext.occContext.BreadCrumbForApplication:data.AceBreadcrumb}}
         sub-panel-context ="{occContext:subPanelContext.occContext ? subPanelContext.occContext : data.occContext}"></aw-include>
        <aw-global-search exist-when="!subPanelContext.provider.headerPreference.hideGlobalSearch"></aw-global-search>
        <aw-logo exist-when="!subPanelContext.provider.headerPreference.hideLogo"></aw-logo>
    </aw-show-object-header>
    <aw-tab-container tab-container-model="subPanelContext.showObjectContext.subLocationTabs"
        callback="subPanelContext.showObjectContext.api" tab-set-id="primary">
    </aw-tab-container>
    <aw-occmgmt-sublocation
        sub-panel-context="{...subPanelContext, selectionQueryParamKey: subPanelContext.provider ? subPanelContext.provider.selectionQueryParamKey : data._sublocation.urlParams.selectionQueryParamKey, occContext: subPanelContext.occContext ? subPanelContext.occContext : data.occContext, provider: subPanelContext.provider ? subPanelContext.provider : data._sublocation, contextKey: subPanelContext.provider && subPanelContext.provider.contextKey ? subPanelContext.provider.contextKey : data._sublocation.contextKey, baseSelection: subPanelContext.openedObject}">
    </aw-occmgmt-sublocation>
</aw-show-object-page>
