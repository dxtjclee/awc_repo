<aw-command-panel caption="i18n.qa0AssignAuditQuestion">
    <aw-panel-body scrollable="false">
        <aw-panel-section>
            <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.loadFilteredList">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list-filter>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button visible-when="conditions.qa0ShowQuestionAssignBtn" action="assignAuditQuestion"><aw-i18n>i18n.qa0AssignAuditQuestionButton</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
