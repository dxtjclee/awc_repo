<aw-popup2>
    <aw-panel-body>
        <aw-label prop="data.firstRequirementLable"></aw-label>
        <aw-textbox prop="data.firstRequirement"></aw-textbox>
        <div class=" sw-row">
            <div class="sw-column w-5"></div>
            <div class="sw-column w-4">
            <aw-icon-button size="large" command="data.swapCommand"></aw-icon-button>
            </div>
        </div>
        <aw-label prop="data.secondRequirementLabel"></aw-label>
        <aw-textbox prop="data.secondRequirement"></aw-textbox>
    </aw-panel-body>

    <aw-panel-footer>
        <aw-button button-type="base" action="ClosePopUpAction" size="auto">
            <aw-i18n>i18n.Cancel</aw-i18n>
        </aw-button>
        <aw-button action="createRelation" size="auto">
            <aw-i18n>i18n.Set</aw-i18n>
        </aw-button>
    </aw-panel-footer>

</aw-popup2>
