<aw-popup2>
    <aw-panel>
        <aw-panel-body>
            <aw-link-with-popup-menu prop="data.currentServicePlan" dataprovider="data.dataProviders.customServicePlan" visible-when="data.dataProviders.customServicePlan.viewModelCollection.loadedVMObjects.length > 1"></aw-link-with-popup-menu>
            <div class="aw-servicemanager-popupLabel">
                <aw-label prop="data.currentServicePlan" visible-when="data.dataProviders.customServicePlan.viewModelCollection.loadedVMObjects.length ===1"></aw-label>
            </div>
            <aw-xrt type="CREATE" object-type="{{data.selectedType.dbValue}}" xrt-state="data.xrtState" visible-when="data.dataProviders.customServicePlan.viewModelCollection.loadedVMObjects.length>0"></aw-xrt>
        </aw-panel-body>
        <aw-panel-footer>
            <aw-button button-type="base" action="closePopup" size="auto">
                <aw-i18n>i18n.Close</aw-i18n>
            </aw-button>
            <aw-button action="createServicePlan" visible-when="formProp.attributes.valid && data.totalFound > 0" size="auto">
                <aw-i18n>i18n.CreateButtonTitle</aw-i18n>
            </aw-button>
        </aw-panel-footer>
    </aw-panel>
</aw-popup2>
