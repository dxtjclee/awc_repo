<aw-flex-row height="8f">
    <aw-flex-column class="awHeader" align-content="start">
        <aw-flex-row class="aw-layout-locationTitle" align-content="center" justify="left">
            <img class="aw-base-icon aw-type-icon" src="{{ctx.ssp0Location.taskTypeIconURL}}"draggable="false" ondragstart="return false;" alt=""></img>
            <aw-separator class="aw-serviceplanning-seperator" is-vertical="true"></aw-separator>
            {{ctx.ssp0Location.taskName}}
        </aw-flex-row>
    </aw-flex-column>
    <aw-flex-column align-content="end">
        <aw-flex-row justify="right" align-content="center">
            <aw-global-search></aw-global-search>
            <aw-separator class="aw-serviceplanning-seperator" is-vertical="true"></aw-separator>
            <ssp0-header-time-unit-link></ssp0-header-time-unit-link>
            <aw-logo></aw-logo>

        </aw-flex-row>
    </aw-flex-column>
</aw-flex-row>
