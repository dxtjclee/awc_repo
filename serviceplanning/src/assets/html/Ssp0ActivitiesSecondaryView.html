<aw-flex-column width="6">
    <aw-flex-row height="12">
        <mfe-content-container container-direction="VERTICAL" container-name="middlePanelTab" class="w-12">
            <aw-selection-summary class="aw-timeanalysis-summary" selection="ctx.selected" context="data.context" selection-data="data.selectionDataForSummary"></aw-selection-summary>
        </mfe-content-container>
    </aw-flex-row>
    <aw-splitter direction="HORIZONTAL"> </aw-splitter>
    <aw-flex-row height="7">
        <aw-panel-body height="7">
            <aw-advanced-bar type="TOOLBAR">
                <aw-flex-row height="3f">
                    <aw-flex-column width="6">
                        <aw-tab-set class="aw-mfe-tabs" tabs="data.tabModels" justify="center" align-content="center">
                        </aw-tab-set>
                    </aw-flex-column>
                    <aw-flex-column align-content="end">
                        <aw-command-bar anchor="Ssp0ActivityParts_uiAnchor" alignment="HORIZONTAL" context="{...data.tabModel}"></aw-command-bar>
                    </aw-flex-column>
                </aw-flex-row>
            </aw-advanced-bar>
            <aw-include view-id="{{data.tabModel.viewId ? data.tabModel.viewId : data.tabModel.tabKey}}" name="{{data.tabModel.viewName ? data.tabModel.viewName : data.tabModel.tabKey}}" sub-panel-context="{...props.subPanelContext, ...data.tabModel}"> </aw-include>
        </aw-panel-body>
    </aw-flex-row>
    <aw-sidenav id='aw_toolsAndInfo' config="data.sideNavLeftData"></aw-sidenav>
</aw-flex-column>
