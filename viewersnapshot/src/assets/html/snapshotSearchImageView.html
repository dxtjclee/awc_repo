<div class="aw-layout-flexColumn">
    <div class="aw-layout-alignItemsTop aw-snapshotgallery-searchPanel">
        <aw-listbox class="aw-layout-flexRow aw-snapshotgallery-searchCriteriaList" prop="data.sortOrder"
            list="data.sortOrderList" action="setSelectedSortOrder" is-select-only="true"></aw-listbox>
    </div>
    <div class="aw-base-scrollPanel" exist-when="conditions.isEmptySearchResult">
        <aw-empty-workarea exist-when="conditions.isNoItemsCreatedByMe" image="homeGallery" title="i18n.noSnapshotsFound"
            hint="i18n.noSnapshotsCreatedByMeHint" action="actions.openSharedWithMe" link-visibility="true"
            link-text="i18n.snapshotsSharedWithMe">
        </aw-empty-workarea>
        <aw-empty-workarea exist-when="conditions.isNoItemsSharedByMe" image="homeGallery" title="i18n.noSnapshotsFound"
            hint="i18n.noSnapshotsSharedByMeHint" action="actions.openCreatedByMe" link-visibility="true"
            link-text="i18n.snapshotsCreatedByMe">

        </aw-empty-workarea>
        <aw-empty-workarea exist-when="conditions.isNoItemsSharedWithMe" image="homeGallery" title="i18n.noSnapshotsFound"
            hint="i18n.noSnapshotsSharedWitMeHint" action="actions.openCreatedByMe" link-visibility="true"
            link-text="i18n.snapshotsCreatedByMe">
        </aw-empty-workarea>
    </div>
    <aw-scrollpanel>
        <aw-list class="aw-viewersnapshot-snapshotPanel" has-floating-cell-commands="false"
            dataprovider="data.dataProviders.productSnapshotCardViewDataProvider">
            <aw-product-snapshot-card vmo="{{item}}" command-anchor="aw_3dProductSnapshotThumbnailGalleryCommands" context="{{{ data:data, dialogActionForContextMenu: actions.dialogActionForContextMenu}}}"></aw-product-snapshot-card>
        </aw-list>
        <aw-dialog action="dialogActionForContextMenu"></aw-dialog>
    </aw-scrollpanel>
</div>
